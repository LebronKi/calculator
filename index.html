<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <div class="container">
        <div class="title">Calculator</div>
        <h1 class="container-result">0</h1>
        <div class="container-buttons">
            <button class="btn btn-gray" id="operation">AC</button>
            <button class="btn btn-gray" id="operation">+/-</button>
            <button class="btn btn-gray" id="operation">%</button>
            <button class="btn btn-orange" id="operation">/</button>


            <button class="btn btn-black" id="7">7</button>
            <button class="btn btn-black" id="8">8</button>
            <button class="btn btn-black" id="9">9</button>
            <button class="btn btn-orange" id="operation">x</button>

            <button class="btn btn-black" id="4">4</button>
            <button class="btn btn-black" id="5">5</button>
            <button class="btn btn-black" id="6">6</button>
            <button class="btn btn-orange" id="operation">-</button>


            <button class="btn btn-black" id="1">1</button>
            <button class="btn btn-black" id="2">2</button>
            <button class="btn btn-black" id="3">3</button>
            <button class="btn btn-orange" id="operation">+</button>

            <button class="btn btn-black btn-wide" id="0">0</button>
            <button class="btn btn-black" id=".">.</button>
            <button class="btn btn-orange" id="operation">=</button>
        </div>
        </div>
<script src="index.js"></script>
</body>
</html>
